<div class="container row">
	<div class="form-group col-xs-12">
		<button (click)="addWorkingTime()" type="button" class="btn btn-primary">
			<span class="glyphicon glyphicon-plus"></span> Add
		</button>
	</div>
	<div class="col-xs-12">
		<ol>
			<li *ngFor="let wt of workingTimes">
				<div class="form-group">
					<span>
						<button (click)="removeWorkingTime(wt)" type="button" class="btn btn-danger">
							<span class="glyphicon glyphicon-minus"></span>
						</button>					
					</span>
					<time-interval [timeInterval]=wt></time-interval>
				</div>
			</li>
		</ol>
	</div>
</div>
