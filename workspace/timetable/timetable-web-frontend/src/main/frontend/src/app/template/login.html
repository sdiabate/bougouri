<form [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
	<div class="form-group">
		<div class="form-group">
			<label for="login">Login:</label> <input class="form-control" formControlName="email" type="text" placeholder="Your login or email" />
		</div>
		<div class="form-group">
			<label for="password">Password:</label> <input class="form-control" formControlName="password" type="password" placeholder="Your password" />
		</div>
		<button class="btn btn-primary" type="submit">Log in</button>
	</div>
</form>
